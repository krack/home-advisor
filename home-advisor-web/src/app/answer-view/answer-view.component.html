<div [class]="question.questionType">
	<label>{{question?.label}}</label>

	<span *ngIf="question.questionType==='score'">{{question?.value}}</span>
	<span *ngIf="question.questionType==='choice'">{{proposal?.label}}</span>


	<ul *ngIf="question.questionType==='multi-choice'">
		<template ngFor let-proposal [ngForOf]="question.proposals">
			<li *ngIf='proposal.isChoice'>
				{{proposal.label}}
			</li>
		</template>
	</ul>
</div>

<div class="form-group">
	<label for="country">countries</label>
	<select class="form-control" [(ngModel)]="address.country" id="country" name="country" required >
		<option *ngFor="let country of countries" [ngValue]="country">{{country}}</option>
	</select>
</div>

<div class="form-group">
	<label for="street_number">street number</label>
	<input type="number" class="form-control" [(ngModel)]="address.street_number" id="street_number" name="street_number" placeholder="14" />
	<label for="route">street name</label>
	<input type="text" class="form-control" [(ngModel)]="address.route" id="route" name="route" placeholder="Adresse postale, boîte postale" required />
	<input type="text" class="form-control" [(ngModel)]="address.streetComplement" id="streetComplement" placeholder="Appartement, suite, bloc, bâtiment, etc." name="streetComplement" />
</div>

<div class="form-group">
	<label for="locality">locality</label>
	<input type="text" class="form-control" [(ngModel)]="address.locality" id="locality" name="locality" required />
</div>

<div class="form-group">
	<label for="postal_code">postal code</label>
	<input type="text" class="form-control" [(ngModel)]="address.postal_code" id="postal_code" name="postal_code" required />
</div>

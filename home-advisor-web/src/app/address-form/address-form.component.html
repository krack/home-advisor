<div class="form-group">
	<label for="country">countries</label>
	<select class="form-control" [(ngModel)]="address.country" id="country" name="country" required >
		<option *ngFor="let country of countries" [ngValue]="country">{{country}}</option>
	</select>
</div>

<div class="form-group">
	<label for="street">street</label>
	<input type="text" class="form-control" [(ngModel)]="address.street" id="street" name="street" placeholder="Adresse postale, boîte postale" required />
	<input type="text" class="form-control" [(ngModel)]="address.streetComplement" id="streetComplement" placeholder="Appartement, suite, bloc, bâtiment, etc." name="streetComplement" />
</div>

<div class="form-group">
	<label for="city">city</label>
	<input type="text" class="form-control" [(ngModel)]="address.city" id="city" name="city" required />
</div>

<div class="form-group">
	<label for="postalCode">postalCode</label>
	<input type="text" class="form-control" [(ngModel)]="address.postalCode" id="postalCode" name="postalCode" required />
</div>

<div class="form-group">
	<label for="state">État/Province/Région</label>
	<input type="text" class="form-control" [(ngModel)]="address.state" id="state" name="state" />
</div>
